<html lang="en">

    <meta charset="UTF-8">

</head>
<body>
    <input type="button" value="0" />
    <input type="button" value="0" />
    <input type="button" value="0" />
<script>
    window.onload= function () {
        var aInput=document.getElementsByTagName('input');
        var arr=['A','B','C'];
        for(var i=0;i<arr.length;i++){
            aInput[i].num=0
            aInput[i].onclick= function () {
                this.value=arr[this.num];
                this.num++;
                if(this.num===arr.length){
                    this.num=0;
                }
            }
        }
    }
</script>
</body>
