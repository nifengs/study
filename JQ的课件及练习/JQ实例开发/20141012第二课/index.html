<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            border: 1px solid #e4b9b9;
        }
        p{
            line-height: 50px;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
</head>
<body>
<div class="box">
    <p class="p">
        <a class="a p">哈哈</a>
    </p>
</div>
<script>
    $(function () {
        $('.a').click(function () {

                $(this).closest('.p').css('background','green');
        });
    });
</script>
</body>
</html>
