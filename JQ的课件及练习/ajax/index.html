<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h1 {
            font-size: 14px;
            color: red;
        }
    </style>
    <script src="jquery-1.10.1.min.js"></script>
</head>
<body>
<div id="box">点我</div>
<div class="content"></div>
<script>
    $('#box').click(function () {
        $.ajax({
            url:'test.html',
            success:function (result) {
                $('.content').html(result);
            }
        })
    });
</script>
</body>
</html>
