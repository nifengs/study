<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 50px;
            height: 50px;
            position: absolute;
            top: 0;
            left: 0;
            background-color:red;
            text-align: center;
            font-size: 30px;
            color: #ffffff;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <script>
        window.onload= function () {
            var aDiv=document.getElementsByTagName('div');
            for(var i=0;i<100;i++){
                document.body.innerHTML+='<div>'+i+'</div>';
            }
            var oBr=document.createElement('br')
            for(var i=0;i<aDiv.length;i++){
                aDiv[i].style.left=10+i*60+'px';
                if(i%10==0){
                aDiv[i].parentNode.insertBefore(oBr,aDiv[i]);
                }
            }
        }
    </script>
</body>
</html>
