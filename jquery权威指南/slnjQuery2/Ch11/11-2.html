<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>捕获鼠标位置</title>
    <script src="Jscript/jquery-1.8.2.min.js" 
            type="text/javascript"></script>
    <style type="text/css">
        body{font-size: 13px;}
        .frame{text-align:center}
        .frame .content{margin:8px}
        .frame .img{padding:3px;border:solid 1px #ccc}
        .frame .content .tip{margin:5px}
    </style>
    <script type="text/javascript">
        //定义装载图片的数组变量
        var arrImg = new Array("Images/2010.jpg", "Images/2012.jpg");
        //定义并初始化中间变量
        var intCur = 0,intR = 0;
        $(function() {
            //在图片中移动鼠标事件
            $(".img").mousemove(function(e) {
                var positionX = e.originalEvent.x - $(this).offset().left || e.originalEvent.layerX - $(this).offset().left || 0;
                var positionY = e.originalEvent.y - $(this).offset().top || e.originalEvent.layerY - $(this).offset().top || 0;
                var intX = parseInt(positionX);
                var intW = parseInt($(this).width() / 2);
                intR = (intX > intW) ? 1 : 0;
                $(".tip").html("X:" + positionX + "," + "Y:" + positionY);
            }).click(function() { //图片点击事件
                if (intR) {
                    if (intCur <= arrImg.length) {
                        intCur = intCur + 1;
                    }
                } else {
                    if (intCur > 0) {
                        intCur = intCur - 1;
                    }
                }
                //加载所选择的图片
                $(".img").attr("src", arrImg[intCur]);
            });
        });
    </script>
</head>
<body>
    <div class="frame">
        <div class="content">
            <div class="tip">X:0,Y:0</div>
            <a href="javascript:">
                <img src="Images/2010.jpg" class="img" />
            </a>
        </div>
    </div>
</body>
</html>
