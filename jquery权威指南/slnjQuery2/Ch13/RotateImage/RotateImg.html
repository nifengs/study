<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>使用jQuery与HTML 5实现图片任意旋转效果</title>
    <link href="Css/rotateimage.css" rel="stylesheet" type="text/css" />
    <script src="Jscript/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="Jscript/rotateimgplugin.js" type="text/javascript"></script>
</head>
<body>
    <div id="indexrotateimg">
        <div id="contentrotateimg">
            <img src="Images/2012.jpg" alt="" id="bookimg"/>
        </div>
        <ul>
            <li>向右旋转90</li>
            <li>向左旋转90</li>
            <li>自定义旋转</li>
            <li id="liangle"><input type="text" id="txtangle" class="txt"/></li>
        </ul>
    </div>
    <script src="Jscript/rotateimg.js" type="text/javascript"></script>
</body>
</html>
