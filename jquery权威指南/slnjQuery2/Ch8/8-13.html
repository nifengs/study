<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>消息通知条插件Activebar2</title>
    <script src="Jscript/jquery-1.8.2.min.js" 
            type="text/javascript"></script>
    <script src="Js-8-13/activebar2.js" 
            type="text/javascript"></script>
    <style type="text/css">
           body{font:13px/1.6 Georgia, serif;color:#333}
    </style>
    <script type="text/javascript">
        $(function() {
            //设置消息条通知内容
        var $strTip = '温馨提示：明天凌晨2:00~3：00服务器升级，届时所有页面将无法浏览，敬请谅解！';
            //在div元素中显示通知内容
            $('<div></div>').html($strTip).activebar({
                'font': 'serif', //字体名
                'url': 'http://www.rttop.cn' //点击内容的URL
            });
        });
    </script>
</head>
<body>
    <div>
        <h3>Activebar2插件的应用</h3>
        <p>使用方法</p>
    </div>
</body>
</html>
