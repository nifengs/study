<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>页面加载遮盖插件LoadMask</title>
    <link href="Css-8-11/jquery.loadmask.css" 
          rel="stylesheet" type="text/css" />
    <script src="Jscript/jquery-1.8.2.min.js" 
            type="text/javascript"></script>
    <script src="Js-8-11/jquery.loadmask.js" 
            type="text/javascript"></script>
    <style type="text/css">
           body{font-size:13px}
           #ifra{border:solid 1px #555;width:260px;height:160px}
           #title{ text-align:center;}
           #content{padding:10px;width:240px;height:114px;background-color:#fff;}
           .txt{border:#666 1px solid;padding:2px;width:150px;margin-right:3px}
           .btn {border:#666 1px solid;padding:2px;width:80px;
           filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0,StartColorStr=#ffffff, EndColorStr=#ECE9D8);}
    </style>
    <script type="text/javascript">
        $(function() {
            var $cnt = $("#content");
            $("#btnStart").click(function() {
                //执行页面加载提示
                $cnt.mask("正在加载中...");
            });
            $("#btnEnd").click(function() {
                //关闭页面加载提示
                if ($cnt.isMasked()) {
                    $cnt.unmask();
                }
            });
            $("#btnDelay").click(function() {
                //延时执行页面加载提示
                $cnt.mask("正在加载中...", 1000);
            });
        });
    </script>
</head>
<body>
    <div id="ifra">
       <div id="title">
           <input type="button" id="btnStart" value="开始" class="btn" />
           <input type="button" id="btnEnd" value="结束" class="btn"/>
           <input type="button" id="btnDelay" value="延时" class="btn"/>
       </div>
       <div id="content">
         用户名：<br />
              <input id="username" name="username" 
                     type="text" class="txt" />
                     <font color="red">*</font><br />
         密码：<br />
              <input id="password" name="password" 
                     type="password" class="txt" />
                     <font color="red">*</font><br />
              <input id="sbtUser" type="submit" 
                     value="提交" class="btn" />
       </div>
    </div>
</body>
</html>
