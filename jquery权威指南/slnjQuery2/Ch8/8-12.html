<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>数据分页插件Pagination</title>
    <link href="Css-8-12/jquery.pagination.css" 
          rel="stylesheet" type="text/css" />
    <script src="Jscript/jquery-1.8.2.min.js" 
            type="text/javascript"></script>
    <script src="Js-8-12/jquery.pagination.js" 
            type="text/javascript"></script>        
    <style type="text/css">
           body{font:13px/1.6 Georgia, serif;color:#333}
           #Iframe{width:380px}
           #Result{display:none}
           #Content{margin-bottom:5px}
           #ImgLst{clear:both;padding-left:55px;display:none}
           ul{padding:0px; margin:0px;list-style-type:none}
           ul li{padding:3px 10px; height:23px; line-height:23px; 
                 border-bottom:solid 1px #ccc}
           ul li span{width:72px; float:left}
           .divpage{float:right}
           .spntip{padding-left:145px}
           .divimg{padding-left:30px}
           .li{background-color:#eee;font-weight:bold}
           .pic{border:solid 1px #ccc;width:270px;height:200px;
                margin-bottom:5px;text-align:center}
           .pic img{display:none;width:150px;height:200px}
    </style>
    <script type="text/javascript">
        function psCallback(pi, jq) {
            //获取指定页码中的内容
            var newcxt = $('#Result ul:eq(' + pi + ')').clone();
            //向内容区添加指定页码的内容
            $('#Content').empty().append(newcxt);
            return false;
        }
        function isCallback(pi, jq) {
            //隐藏图片区域中的图片
            $('#Picture img:visible').hide();
            //显示图片区域中指定页码的图片
            $('#Picture img:eq(' + pi + ')').show();
        }
        function initPagination() {
            //获取全部记录数量
            var SumNum = $('#Result ul').length;
            //记录显示区绑定数据分页插件
            $(".divpage").pagination(SumNum, {
                num_edge_entries: 1,
                callback: psCallback,
                items_per_page: 1
            });
            //获取全部图片数量
            SumNum = $('#Picture img').length;
            //图片显示区绑定另一个数据分页插件
            $(".divimg").pagination(SumNum, {
                callback: isCallback,
                items_per_page: 1
            });
        }
        function showPic() {
            $("#ImgLst").toggle();
        }
        $(function() {
            //调用数据分页插件
            initPagination();
        });
    </script>
</head>
<body>
<div id="Iframe">
       <div class="divpage"></div>
       <br style="clear:both" />
       <ul>
          <li class="li">
             <span>订单号</span>
             <span>姓名</span>
             <span>性别</span>
             <span>总金额</span>
             <span>详细</span>
          </li>
       </ul>
       <div id="Content">
          <span class="spntip">正在加载数据...</span>
       </div>
       <div class="divpage"></div>
       <div id="Result">
             <ul>
                <li>
                   <span>10101</span>
                   <span>张小虎</span>
                   <span>男</span>
                   <span>465.98</span>
                   <span>
                       <a href="javascript:showPic()">
                           查看
                       </a>
                   </span>
                </li>
                <li>
                   <span>10102</span>
                   <span>刘海</span>
                   <span>女</span>
                   <span>600.12</span>
                   <span>
                       <a href="javascript:showPic()">
                           查看
                       </a>
                   </span>
                </li>
                <li>
                   <span>10103</span>
                   <span>李煜海</span>
                   <span>男</span>
                   <span>830.12</span>
                   <span>
                       <a href="javascript:showPic()">
                           查看
                       </a>
                   </span>
                </li>
             </ul>
             
       </div>
       <div id="ImgLst">
          <div id="Picture" class="pic">
              <img src="Images-8-12/pic08.jpg"/>
              <img src="Images-8-12/pic09.jpg"/>
              <img src="Images-8-12/pic10.jpg"/>
              <img src="Images-8-12/pic11.jpg"/>
          </div>
          <div class="divimg"></div>
        </div>
    </div>
</body>
</html>
