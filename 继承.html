<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<style>
    div:first-child{
        color: red;
    }
    div:last-child{
        color: green;
    }
</style>
</head>
<body>
    <!-- 原型继承-->
<script>
    function Person(firstName,lastName,age){ 
        //私有变量
        var _firstName=firstName;
        var _lastName=lastName;
        //公共变量
        this.age=age;
        //方法
        this.getName= function () {
            return(firstName+''+lastName);
        };
        this.SayHello= function () {
            alert("hello,"+firstName+""+lastName);
        };
    };

    var A=new Person('A','a',3);
    var B=new Person('B','b',2);
    A.SayHello();
    B.SayHello();
    alert(A.getName()+""+ A.age);
    alert(A.firstName);
</script>
    <div>
        <p>11112</p>
        <p>11112</p>
    </div>

</body>
</html>
