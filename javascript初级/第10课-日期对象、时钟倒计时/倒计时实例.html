<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    距离：<input class="t1" type="text" value="November 27,2015 22:3:0" /><br />
    还剩：<input class="t1" type="text" />
    <input type="button" value="开始倒计时吧" />
<script>
    window.onload=function(){
        var aIpnut=document.getElementsByTagName('input');
        var myNow=null;
        var myNew=null;
        var t=0;
        var str='';
        var timer=null;

        aIpnut[2].onclick=function(){
            myNew=new  Date(aIpnut[0].value);
            clearInterval(timer);
            timer=setInterval( function(){
                var myNow=new Date();
                t=Math.floor((myNew-myNow)/1000);
                if(t>=0){
                    str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';
                    aIpnut[1].value=str;
                }else{
                    clearInterval(timer);
                }
            },1000)
        }
    }
</script>
</body>
</html>
