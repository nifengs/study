<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body, div, ul, li{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        #list{
            position: relative;
        }
        li{
            border: 3px solid red;
            width: 50px;
            height: 50px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            text-align: center;
            line-height: 50px;
            position: absolute;

        }
    </style>
</head>
<body>
<input id="btn1" type="button" value="自动生成10个li"　／>
<div id="main">
    <ul id="list">

    </ul>
</div>
<script>
    var oUl = document.getElementById('list');
    var oBtn = document.getElementById('btn1');
    var oLi = document.getElementsByTagName('li');

    var aColor = ['red','black','green','yellow'];

    var offSet = true;

    oBtn.onclick = function(){

        if(offSet){
            for(var i=0; i<10; i++){
                oUl.innerHTML += '<li>' + i + '</li>';
            }

            //计算颜色和left值
            for(var i=0 ; i<oLi.length; i++){
                oLi[i].style.left = 80*i + 5 +'px';

                var j = parseInt(i/aColor.length);
                oLi[i].style.backgroundColor = aColor[i-j*aColor.length];
            }
            offSet = false;
        }

    }


</script>
</body>
</html>
