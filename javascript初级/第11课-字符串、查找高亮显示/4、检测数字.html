<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text">
<input type="button" value="检测">
    <script>
        window.onload=function(){
            var aInput=document.getElementsByTagName('input');
            aInput[1].onclick=function(){
                var val=aInput[0].value;
                if(detectNum(val)){
                    alert("你输入的是数字")
                }else{
                    alert("你输入的不是数字")
                }
            }
            function detectNum(str){
                var n=0;
                for(var i=0;i<str.length;i++){
                    n=str.charCodeAt(i);
                    if(n<48||n>57){
                        return false;
                    }
                }
                return true;
            }
        }
    </script>
</body>
</html>
