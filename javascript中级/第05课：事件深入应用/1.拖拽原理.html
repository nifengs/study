<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1 {width: 100px; height: 100px; background: red; position: absolute;}
</style>
<script>
window.onload = function() {
	
	/*
	onmousedown : 选择元素
	onmousemove : 移动元素
	onmouseup 	: 释放元素
	*/
	
	var oDiv = document.getElementById('div1');
	
	oDiv.onmousedown = function(ev) {       //选择要拖拽的元素
		var ev = ev || event;
		
		var disX = ev.clientX - this.offsetLeft; //鼠标单击区域到div边框的距离
		var disY = ev.clientY - this.offsetTop;
		
		document.onmousemove = function(ev) { //是在down后面
			var ev = ev || event;
			
			oDiv.style.left = ev.clientX - disX + 'px'; //div 距离文档的距离
			oDiv.style.top = ev.clientY - disY + 'px';
			
		}
		
		document.onmouseup = function() {
			document.onmousemove = document.onmouseup = null;
		}
		
	}
	
}
</script>
</head>

<body>
	<div id="div1"></div>
    <div style="width: 100px; height: 100px; background: green; position: absolute; left: 400px; top: 200px;"></div>
</body>
</html>
