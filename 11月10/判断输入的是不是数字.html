<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<input type="text" />
<input type="button" value="判断输入值是不是数字" />
<script>
    window.onload=function(){
        var oInp=document.getElementsByTagName('input');
         oInp[1].onclick=function(){
             var str=oInp[0].value;
             if(isNaN(str)){
                 alert(str+'不是数字');
             }else{
                 alert(str+'是数字');
             }
         }
    }
</script>
</body>
</html>
