<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="react.js"></script>
    <script src="react-dom.js"></script>
    <script src="browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var names = ['a', 'b', 'c'];
    ReactDOM.render(
            <div>
                {
                    names.map(function (name) {
                        return <div>hello,{name}!</div>
                    })
                }
            </div>,
            document.getElementById('example')
    );
</script>
</body>
</html>
